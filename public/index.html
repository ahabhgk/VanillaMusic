<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="原乐是一个功能简单，设计有趣，交互方式独特的极简风格音乐播放器。">
  <meta name="keywords" content="原声音乐,极简,独特,音乐播放器">
  <link rel="manifest" href="/vanilla-music/manifest.json">
  <link rel="apple-touch-icon" href="../src/image/logo.png">
  <link rel="apple-touch-startup-image" href="../src/image/logo.png">
  <meta name="apple-mobile-web-app-title" content="VanillaMusic">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>原乐 - Vanilla Music - ☘️A so-simple music player. 🎶</title>
</head>
<body>
  <main class="container web-font">
    <div id="list" class="page prev">
      <button class="up-btn btn" type="button"></button>
      <div class="list-wrap">
        <h2 class="list-tit">歌单</h2>
        <div class="list-main">
        </div>
      </div>
      <button class="down-btn btn" type="button"></button>
    </div>

    <div id="vanilla" class="page active">
      <button class="up-btn btn" type="button"></button>
      <div class="search-wrap">
        <input id="search" placeholder="输入你想听的歌..." />
        <button id="drop" type="button"><span class="iconfont icon-doubleright"></span></button>
        <div class="search-main">
        </div>
      </div>
      <h1 class="tit">Vanilla Music</h1>
      <button class="down-btn btn" type="button"></button>
    </div>

    <div id="player" class="page next">
      <button class="up-btn btn" type="button"></button>
      <h-audio playing-song="haha" playing-singer="aa" playing-url="gogogo"></h-audio>
      <button class="down-btn btn" type="button"></button>
    </div>
  </main>
</body>
</html>
